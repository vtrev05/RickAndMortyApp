<div *ngIf="episodesList">
    <h3 class="title">Episodes List</h3>
    <button (click)="nextPage()">Next</button>
    <button (click)="previousPage()">Previous</button>
    <div class="container" *ngFor="let episode of episodesList let index = index" >
        <ul>
        <li>
            <h4>{{episode.episode}}</h4>
            <h4 >{{ episode.name }}</h4>
            <h4>Estreno: {{episode.air_date}}</h4>
        </li>
      </ul>
</div>
