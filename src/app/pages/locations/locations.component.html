<div *ngIf="locationList">
    <h3 class="title">Location List</h3>
    <button (click)="nextPage()">Next</button>
    <button (click)="previousPage()">Previous</button>
    <div class="container" *ngFor="let location of locationList let index = index" >
        <ul>
        <li>
            <h4>{{location.type}}</h4>
          <h4 >{{ location.name }}</h4>
          <h4>{{location.dimension}}</h4>
        </li>
      </ul>
</div>
